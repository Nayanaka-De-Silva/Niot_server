<!DOCTYPE html>
<html>
  <head>
    <title>NIoT Main</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const updateMessage = (message) => {
          document.getElementById("Message").innerHTML = message
        }

        const socket = io();

        socket.on('test', (arg) => {
          updateMessage(arg)
        })
    </script>
  </head>
  <body>
    <p id="Message"></p>
  </body>
</html>
